#textdomain wesnoth-Trinity

[scenario]
    id="Tower_2_Psub1"
    name= _ "Interlude - Deep Cover"
    map_data="{~add-ons/Trinity/maps/Deep_Cover.map}"
    next_scenario=Tower_2_Psub1_b
    victory_when_enemies_defeated=no
    turns=-1
    #	{TURNS 8 10 12}

    [music]
        name="wanderer.ogg"
    [/music]

    #    {BMR_STORE_SIDE 3}
    #    {BMR_RESTORE_SIDE 3}
    {DEFAULT_SCHEDULE}
    [story]
        [part]
            story= _ "Back on the outside, the other Sailors and Primevalists held their position at the outskirts of the ruined neighbourhood of Weldyn."
            background="story/Trinity_swamp.jpg"
        [/part]
    [/story]

    [event]
        name=prestart
        [objectives]
            side=0
            [objective]
                condition=win
                description=_ "Dummy"
            [/objective]
        [/objectives]
        [unit]
            type=SouthSeas Seaman
            id=Seaman1
            name="Haider"
            side=3
            x,y=10,6
            facing=se
        [/unit]
        [unit]
            type=Primevalist Fighter
            id=Fighter1
            name="Kerrnyn"
            side=3
            x,y=12,6
            facing=sw
        [/unit]
        {MODIFY_UNIT (id=Echidna_) facing se}
    [/event]

    [side]
        side=1
        no_leader=yes
        controller=ai
        fog=no
        team_name=Primeval
    [/side]

    [side]
        type=EchidnaMid
        name="Echidna"
        id=Echidna_
        facing=nw
        side=2
        canrecruit=yes
        recruit=""
        controller=human
        fog=no
        team_name=Khthon
    [/side]

    [side]
        side=3
        no_leader=yes
        controller=ai
        fog=no
        team_name=Primeval
    [/side]

    [event]
        name=start
        [message]
            speaker=Fighter1
            message= _ "I wish we weren't stuck out here, all the action is in that tower."
        [/message]
        [message]
            speaker=Seaman1
            message= _ "Well, I'm actually glad to be out here - I wouldn't want to be cooped up in there, and I'm not sure how much impact I'd have anyway.  There is one thing I'm sure of though, and that is...  That I need to answer the call of nature."
        [/message]
        [message]
            speaker=Fighter1
            message= _ "Bah, get out of here!"
        [/message]
        {MOVE_UNIT (id=Seaman1) 11 4}
        [message]
            speaker=Fighter1
            message= _ "And don't let me hear you go!"
        [/message]
        [message]
            speaker=Seaman1
            message= _ "Heh!  Go stick yourself."
        [/message]
        {MOVE_UNIT (id=Seaman1) 6 1}
        {MODIFY_UNIT (id=Seaman1) facing sw}
        [message]
            speaker=Echidna_
            message= _ "Hello..."
        [/message]
        [message]
            speaker=Seaman1
            message= _ "What in the deep blue sea am I looking at?"
        [/message]
        {MOVE_UNIT (id=Echidna_) 4 1}
        [message]
            speaker=Echidna_
            message= _ "I need your body."
        [/message]
        [message]
            speaker=Seaman1
            message= _ "Uh, I'm not interested!"
        [/message]
        {MOVE_UNIT (id=Seaman1) 7 1}
        {MOVE_UNIT (id=Echidna_) 6 1}
        [message]
            speaker=Echidna_
            message= _ "Does not matter."
        [/message]
        {MODIFY_UNIT (id=Echidna_) facing ne}
        [animate_unit]
            flag=attack
            [filter]
                id=Echidna_
            [/filter]
            [primary_attack]
                name=khthon_vector
            [/primary_attack]
            hits=yes
        [/animate_unit]
        [kill]
            id=Echidna_
        [/kill]
        {MODIFY_UNIT (id=Seaman1) race khthon}
        {MODIFY_UNIT (id=Seaman1) name Echidna}
        {MOVE_UNIT (id=Seaman1) 11 3}
        [message]
            speaker=Fighter1
            message= _ "If you're ready, we should think about shifting the camp.  I see some skeletons shambling this way."
        [/message]
        [message]
            speaker=Seaman1
            message= _ "Yes, let us move.  In fact...  Let us head east.  We are not doing anything useful, and Nem-Ishtu may need us."
        [/message]
        [message]
            speaker=Fighter1
            message= _ "Count me in, you know I don't like sitting out here.  Besides, it's not like we'd really be deserters."
        [/message]
        {MOVE_UNIT (id=Seaman1) 15 1}
        {MOVE_UNIT (id=Fighter1) 13 1}
        [kill]
            side=3
        [/kill]
        [endlevel]
            {CONTINUE}
            replay_save=no
        [/endlevel]
    [/event]
[/scenario]

[scenario]
    id="Tower_2_Psub1_b"
    name= _ "Tower - Second Floor (I)"
    map_data="{~add-ons/Trinity/maps/damned_tower/second_floor_sub1.map}"
    next_scenario=Tower_2_P2
    victory_when_enemies_defeated=no
    turns=-1
    #	{TURNS 8 10 12}

    [music]
        name="into_the_shadows.ogg"
    [/music]

    {BMR_STORE_SIDE 3}
    {BMR_RESTORE_SIDE 3}
    #    {TRI_STORE_TOWER_TEAM 3 31-34 20}
    #    {DEFAULT_SCHEDULE}
    [time]
        id=tri_sand_tower
        name=_"Tower"
        image=misc/tower.png
        lawful_bonus=-5
        red=0
        green=-10
        blue=-175
    [/time]

    #    [story]
    #        [part]
    #            story= _ "The group moved past the undead and deeper into the devastated land.  Soon they came upon a large tower, which stood near where the throne of Weldyn used to be, though the land was almost unrecognizeable and no trace of the old castle was apparent."
    #            background="story/Trinity_tower.jpg"
    #        [/part]
    #    [/story]

    [event]
        name=prestart
        [objectives]
            side=0
            [objective]
                condition=win
                description=_ "Stop or delay the destruction spreading from the tower."
            [/objective]
            [objective]
                condition=lose
                description=_ "Death of Dardrus"
            [/objective]
            [objective]
                condition=lose
                description=_ "Death of Bresda"
            [/objective]
            #            note= "this scenario is not really written, but start-of-scenario savefile can be used in  future versions"
        [/objectives]
        [unit]
            type=Giant Spider
            side=1
            x,y=21,3
            facing=nw
            #           ai_special=guardian
        [/unit]
        [unit]
            type=Giant Spider
            side=1
            x,y=15,2
            facing=nw
            ai_special=guardian
        [/unit]
        [unit]
            type=Giant Rat
            side=1
            x,y=14,6
            facing=sw
            #            ai_special=guardian
        [/unit]
        [item]
            image=misc/bookshelf-full.png
            x,y=3,1
        [/item]
        [item]
            image=misc/bookshelf-fullSW.png
            x,y=5,1
        [/item]
        [item]
            image=misc/bookshelf-less-full.png
            x,y=2,1
        [/item]
        [item]
            image=items/altar-evil.png
            x,y=10,5
        [/item]
        [recall]
            canrecruit=yes
        [/recall]
    [/event]

    [side]
        no_leader=yes
        side=1
        controller=ai
        fog=no
        team_name=Enemy
    [/side]

    [side]
        no_leader=yes
        side=2
        controller=ai
        fog=no
        team_name=Enemy
    [/side]

    [side]
        type=Primeval Nemesislow
        id=Nemesis_
        name= _ "Nemesis2"
        side=3
        canrecruit=yes
        controller=human
        fog=no
        shroud=yes
        recruit=""
        {GOLD 250 200 180}
        {INCOME 8 6 4}
        team_name=Primeval
    [/side]

    [event]
        name=start
        [message]
            speaker=Bresda
            message= _ "This tower seemed small from the outside, hopefully this won't take too long!"
        [/message]
    [/event]

    [event]
        name=turn 2
        [recall]
            # This does not work?
            #	    ability=curing
            type=SouthSeas Zephyrist, SouthSeas SkyCaller
            side=3
            x,y=16,14
        [/recall]
        [store_unit]
            [filter]
                x,y=16,14
            [/filter]
            kill=no
            variable=unit1
        [/store_unit]
        [set_variable]
            name=unit1_id
            value=$unit1.id
        [/set_variable]
        {CLEAR_VARIABLE unit1}
        [recall]
            side=3
            x,y=16,15
        [/recall]
        [store_unit]
            [filter]
                x,y=16,15
            [/filter]
            kill=no
            variable=unit2
        [/store_unit]
        [set_variable]
            name=unit2_id
            value=$unit2.id
        [/set_variable]
        {CLEAR_VARIABLE unit2}
        # to test that this works
        [message]
            speaker=$unit1_id
            message=_"What is your read on this place?"
        [/message]
        [message]
            speaker=Bresda
            message=_"I think we should try to get through this little test as quickly as possible, so it would be best if everybody got held back for now."
        [/message]
    [/event]

    [event]
        name=moveto
        first_time_only=no
        [filter]
            side=3
            x,y=2-5,1
        [/filter]
        [switch]
            variable=old_books
            [case]
                value=1
                [message]
                    speaker=unit
                    message=_"These books and scrolls are flammable, maybe we could use them to carry flame over to the unlit brazier..."
                [/message]
                [message]
                    speaker=Dardrus
                    message=_"But then all that knowledge will be lost.  No, I'd rather not do that.  Let's try to find another way."
                [/message]
            [/case]
            [case]
                value=2
                [message]
                    speaker=unit
                    message=_"I doubt we'll be back this way again, I think I'll take a souvenier..."
                [/message]
                [message]
                    speaker=narrator
                    image=misc/scroll.png
                    message=_"$unit.name| pulled out a scroll and held it for later."
                [/message]
                [message]
                    speaker=unit
                    message=_"I can't read it, but might get someone more learned than me to translate it some day.  Or maybe I can sell it."
                [/message]
                [set_variable]
                    name=old_books
                    value=yes
                [/set_variable]
            [/case]
            [else]
                [message]
                    speaker=unit
                    message=_"These books and scrolls are written in a language I can almost recognize, but I can't read them..."
                [/message]
            [/else]
        [/switch]
    [/event]

    [event]
        name=die
        first_time_only=no
        [filter]
            side=1
        [/filter]
        [if]
            [have_unit]
                side=1
                count=1-2
                #		count=5
            [/have_unit]
            [else]
                [music]
                    name="into_the_shadows.ogg"
                    append=no
                    immediate=yes
                [/music]
                [item]
                    image=items/key.png
                    x,y=$x1,$y1
                [/item]
                [event]
                    name=moveto
                    delayed_variable_substitution=no
                    [filter]
                        side=3
                        x,y=$x1,$y1
                    [/filter]
                    [remove_item]
                        image=items/key.png
                        x,y=$x1,$y1
                    [/remove_item]
                    [set_variable]
                        name=have_old_key
                        value=yes
                    [/set_variable]
                    [message]
                        speaker=unit
                        message=_"This key is covered in muck, but I have a feeling we will need it..."
                    [/message]
                [/event]
            [/else]
        [/if]
    [/event]

    [event]
        name=moveto
        [filter]
            side=3
            x,y=18,5
        [/filter]
        [filter_condition]
            [variable]
                name=have_old_key
                equals=yes
            [/variable]
        [/filter_condition]
        [message]
            speaker=unit
            message=_"That muck-covered key fits in this rusty gate..."
        [/message]
        [terrain]
            terrain=Rr
            x,y=19,6
        [/terrain]
        [redraw][/redraw]
        [event]
            name=enter_hex
            [filter]
                side=3
                x,y=19-21,7
            [/filter]
            [allow_undo][/allow_undo]
            [message]
                speaker=unit
                message=_"Hey, this trash has lots of wood in it!  We can use this to carry fire to the unlit brazier."
            [/message]
            # just so the player doesn't need to go walking around so much
            [message]
                speaker=narrator
                message=_"Everyone grabbed a piece of wood from the trash strewn about the chamber, and carried it to the lit brazier."
            [/message]
            {MOVE_UNIT (id=Dardrus) 18 1}
            {MOVE_UNIT (id=Bresda) 18 2}
            {MOVE_UNIT (id=$unit1_id) 19 3}
            {MOVE_UNIT (id=$unit2_id) 20 2}
            [set_variable]
                name=has_trash
                value=yes
            [/set_variable]
            [set_variable]
                name=old_books
                value=2
            [/set_variable]
        [/event]
    [/event]

    [event]
        name=enter_hex
        [filter]
            side=3
            x,y=1-10,6-13
        [/filter]
        [filter_condition]
            [variable]
                name=has_trash
                equals=yes
            [/variable]
        [/filter_condition]
        [allow_undo][/allow_undo]
        [terrain]
            terrain=Uu
            x,y=4,7
        [/terrain]
        [redraw][/redraw]
        [unit]
            type=Tomb Shield
            id=Shield1
            side=2
            x,y=11,5
            ai_special=guardian
        [/unit]
    [/event]

    [event]
        name=enter_hex
        [filter]
            side=3
            x,y=2,9
        [/filter]
        [allow_undo]
        [/allow_undo]
        [message]
            speaker=unit
            message=_"It's an unlit brazier...  These things seem to be key around here, and I suspect we need to set this thing on fire."
        [/message]
        [set_variable]
            name=find_crack
            value=yes
        [/set_variable]
    [/event]

    [event]
        name=enter_hex
        first_time_only=no
        [filter]
            side=3
            x,y=16,4
        [/filter]
        [filter_condition]
            [variable]
                name=find_crack
                equals=yes
            [/variable]
        [/filter_condition]
        [allow_undo]
        [/allow_undo]
        [message]
            speaker=unit
            message=_"There is a large crack in this wall...  The brick is quite loose, I think I can open up this wall.  Only question is, should I?"
            [option]
                message=_"Yes, I think I should..."
                [command]
                    [terrain]
                        terrain=Uu
                        x,y=17,4
                    [/terrain]
                    [redraw][/redraw]
                    [set_variable]
                        name=old_books
                        value=1
                    [/set_variable]
                    [message]
                        speaker=unit
                        message=_"Aha!  I see the dancing of a flame!  I also see the shine of spider silk all over the floor..."
                    [/message]
                    [music]
                        name="the_dangerous_symphony.ogg"
                        append=no
                        immediate=yes
                    [/music]
                    {CLEAR_VARIABLE find_crack}
                [/command]
            [/option]
            [option]
                message=_"No, let's hold back for now..."
            [/option]
        [/message]
    [/event]

    [event]
        name=enter_hex
        first_time_only=no
        [filter]
            side=3
            x,y=2,9
        [/filter]
        [filter_condition]
            [variable]
                name=has_trash
                equals=yes
            [/variable]
        [/filter_condition]
        [allow_undo][/allow_undo]
        [terrain]
            terrain=Rr^Bryl
            x,y=2,8
        [/terrain]
        [redraw][/redraw]
        [message]
            speaker=unit
            message=_"I've lit the fire, now let's get out of here!"
        [/message]
        [message]
            speaker=Shield1
            message=_"Are you sure that's all you have to do here?  Come this way..."
        [/message]
        [set_variable]
            name=can_leave
            value=yes
        [/set_variable]
    [/event]

    [event]
        name=moveto
        [filter]
            side=3
            x,y=16,15
        [/filter]
        [filter_condition]
            [variable]
                name=can_leave
                equals=yes
            [/variable]
        [/filter_condition]
        [message]
            speaker=unit
            message=_"Let's see if we passed this little game..."
        [/message]
        {CLEAR_VARIABLE can_leave}
        {CLEAR_VARIABLE has_trash}
        {CLEAR_VARIABLE have_old_key}
        [endlevel]
            {CONTINUE}
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Dardrus, Bresda
        [/filter]
        [message]
            speaker=unit
            message= _ "Oh, what a world..."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
[/scenario]

[scenario]
    id=Tower_2_P2
    name= _ "Interlude - Gateway (I)"
    map_data="{~add-ons/Trinity/maps/damned_tower/gateway.map}"
    next_scenario=Tower_2_P
    victory_when_enemies_defeated=no
    turns=-1
    #	{TURNS 8 10 12}

    [music]
        name="underground.ogg"
    [/music]

    #    {BMR_STORE_SIDE 3}
    #    {BMR_RESTORE_SIDE 3}
    {DEFAULT_SCHEDULE}
    [story]
        [part]
            story= _ "While Bresda and Dardrus were slowly making their way up the tower, the tower's malevolent architect stood in a secure chamber with his guest..."
            background="story/Trinity_tower.jpg"
        [/part]
    [/story]

    [event]
        name=prestart
        [objectives]
            side=0
            [objective]
                condition=win
                description=_ "Dummy"
            [/objective]
        [/objectives]
        [unit]
            type=Tomb Shield
            side=1
            x,y=8,5
            facing=se
        [/unit]
        [unit]
            type=Tomb Shield
            side=1
            x,y=12,5
            facing=sw
        [/unit]
        [unit]
            type=Necromancer
            id=Dolevan
            name=Dolevan
            side=2
            x,y=13,9
            facing=sw
        [/unit]
        {MODIFY_UNIT (id=Seth) facing se}
    [/event]

    [side]
        type=Seth
        name="Seth"
        id=Seth
        facing=nw
        side=1
        canrecruit=yes
        recruit=""
        controller=ai
        fog=no
        team_name=Evil
    [/side]

    [side]
        side=2
        no_leader=yes
        controller=human
        fog=no
        team_name=Human
    [/side]

    [event]
        name=start
        [message]
            speaker=Seth
            message= _ "This is a gateway to my world.  Or, rather, it will be once Echidna and I have been united.  Interesting, yes?"
        [/message]
        [message]
            speaker=Dolevan
            message= _ "..."
        [/message]
        [message]
            speaker=Seth
            message= _ "Still not talking, eh?  Doesn't matter - I was just being polite.  You are nothing special, Dolevan, I have many others like you.  But I do not need your services at the moment, so why not lighten up?"
        [/message]
        [message]
            speaker=Dolevan
            message= _ "If you have many others like me, if that is your army, you are quite weak.  I will destroy you, or destroy myself, long before I take part in your conquests."
        [/message]
        [message]
            speaker=Seth
            message= _ "Heh.  You have no idea what I am capable of...  I shall wear down the tower's attackers, recruiting who I can, killing who I must.  But Echidna is coming, and we shall be ready to greet her - ravage her - consume her - <i>unite</i> with her!"
        [/message]
        [message]
            speaker=Dolevan
            message= _ "You are insane!"
        [/message]
        [message]
            speaker=Seth
            message= _ "Oh, it only appears that way now...  You are really pissing away an opportunity here, Dolevan.  We were known as 'The Destroyer', Echidna and me, back when we were one, but really I destroy nothing - I preserve it all, all in this tower!  Watch, and behold!"
        [/message]
        [kill]
            side=1,3
        [/kill]
        [endlevel]
            {CONTINUE}
            replay_save=no
        [/endlevel]
    [/event]
[/scenario]
