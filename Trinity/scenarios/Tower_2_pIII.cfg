            speaker=second_unit
            message=_"If these things were constructed from our thoughts, I can't help but feel a little bit responsible for this.  My mind wanders sometimes..."
        [/message]
        [message]
            speaker=Bresda
            message=_"So you fantasize about being attacked by sybarites?"
        [/message]
        [message]
            speaker=second_unit
            message=_"No, not attacked...  Look here, I'm a sailor, what do you think I wanted from them?"
        [/message]
        [message]
            speaker=Dardrus
            message=_"Right, say no more.  Just in case anyone was considering it, don't eat the meat of that large pig."
        [/message]
        [set_variable]
            name=mind_wanders
            value=yes
        [/set_variable]
    [/event]

    [event]
        name=die
        [filter]
            type=Tower Servant
        [/filter]
        [filter_second]
            gender=female
            [not]
                id=Bresda
            [/not]
        [/filter_second]
        [filter_condition]
            [not]
                [variable]
                    name=mind_wanders
                    equals=yes
                [/variable]
            [/not]
        [/filter_condition]
