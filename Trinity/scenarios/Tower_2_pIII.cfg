            message=_"So you fantasize about being attacked by sybarites?"
        [/message]
        [message]
            speaker=second_unit
            message=_"No, I just wanted to relax in the shade and be cooled of by - what does it matter?"
        [/message]
        [message]
            speaker=Dardrus
            message=_"It doesn't really.  Just in case anyone was considering it, don't eat the meat of that large pig."
        [/message]
        [set_variable]
            name=mind_wanders
            value=yes
        [/set_variable]
