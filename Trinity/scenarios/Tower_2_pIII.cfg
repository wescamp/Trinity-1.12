    [event]
        name=start
        [remove_shroud]
            side=3
            x,y=3-20,4-18
        [/remove_shroud]
        [message]
            speaker=Dardrus
            message= _ "What have we here?"
        [/message]
        [message]
            speaker=Seth
            message= _ "I thought you might like a feast before you start on the next stage of your travels through my creation..."
        [/message]
        [message]
            speaker=Bresda
            message= _ "A feast?"
        [/message]
        [message]
            speaker=Seth
            message= _ "Yes, a feast.  I'll admit, it wasn't my idea, I got it from one of your own..."
        [/message]
        {FLASH_RED (
            [terrain]
                terrain=Iwr
                x,y=9-13,7-9
            [/terrain]
            [terrain]
                terrain=Iwr^Ppyg
                x,y=11,8
            [/terrain]
            [redraw][/redraw]
            # halo is probably a better way to do this
            #	[unit]
            #	    type=Tri_Pig_2
            #	    side=1
            [item]
                halo=units/dead_pig.png
                x,y=11,8
            [/item]
            [item]
                halo=units/pineapple.png
                x,y=12,7
            [/item]
            [item]
                halo=units/pineapple.png
                x,y=10,7
            [/item]
            [item]
