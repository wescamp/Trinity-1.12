    [event]
        name=prestart
        [objectives]
            side=0
            [objective]
                condition=win
                description=_ "Stop or delay the destruction spreading form the tower."
            [/objective]
            [objective]
                condition=lose
                description=_ "Death of Dardrus"
            [/objective]
            [objective]
                condition=lose
                description=_ "Death of Bresda"
            [/objective]
            #            note= "this scenario is not really written, but start-of-scenario savefile can be used in  future versions"
        [/objectives]
        [kill]
            side=3
        [/kill]
        [set_recruit]
            recruit=""
            side=3
        [/set_recruit]
        [unstore_unit]
            variable=tower_team[0]
            x,y=10,33
        [/unstore_unit]
        [unstore_unit]
            variable=tower_team[1]
            x,y=12,33
        [/unstore_unit]
        [unstore_unit]
            variable=tower_leader[0]
            x,y=11,33
            find_vacant=no
        [/unstore_unit]
        [unstore_unit]
            variable=tower_leader[1]
            x,y=8,33
            find_vacant=no
        [/unstore_unit]
        [set_variable]
            name=tower_team_index
            value=2
        [/set_variable]
        [set_extra_recruit]
            extra_recruit=""
            id=Bresda,Dardrus
        [/set_extra_recruit]
        {CAPTURE_VILLAGES 1 23 28 4}
        #        {CAPTURE_VILLAGES 1 17 12 4}
        [unit]
            type=Dwarvish Pathfinder
            side=1
            x,y=21,25
            facing=nw
        [/unit]
        [unit]
            type=Dwarvish Stalwart
            side=1
            x,y=24,28
            facing=nw
            ai_special=guardian
        [/unit]
        [unit]
            type=Dwarvish Stalwart
            side=1
            x,y=21,29
            facing=nw
            ai_special=guardian
        [/unit]
        [unit]
            type=Dwarvish Pathfinder
            side=1
            x,y=23,32
            facing=nw
            ai_special=guardian
        [/unit]
    [/event]

    [side]
        side=1
        type=Dwarvish Explorer
        id=Dwarf_Leader
        canrecruit=yes
        #        recruit="Dwarvish Scout, Dwarvish Fighter"
        recruit=""
        {GOLD 200 250 300}
        {INCOME 4 6 8}
        controller=ai
        fog=no
        team_name=Enemy
    [/side]

    [side]
        no_leader=yes
        side=2
        controller=ai
        fog=no
        team_name=Enemy
    [/side]

    [side]
        type=Primeval Nemesislow
        id=Nemesis_
        name= _ "Nemesis2"
        side=3
        canrecruit=yes
        controller=human
        fog=no
        shroud=yes
        recruit=""
        {GOLD 250 200 180}
        {INCOME 8 6 4}
        team_name=Primeval
    [/side]

    [side]
        side=4
        no_leader=yes
        controller=ai
        team_name=Primeval
        # if this works, it could be useful for dungeon crawls.  Then make it a macro
        [ai]
            [goal]
                name=target
                [criteria]
                    id=Bresda
                [/criteria]
                value=9
            [/goal]
            caution=0.6
            aggression=-0.5
        [/ai]
    [/side]

    [event]
        name=start
        [set_menu_item]
            id=crawl_ai_on
            description=_"Give AI control of unit"
            image=icons/icon-ai.png~CROP(0,0,42,42)~SCALE(16,16)
            [show_if]
                [have_unit]
                    side=3
                    canrecruit=no
                    x,y=$x1,$y1
                [/have_unit]
            [/show_if]
            # I will work on this later
            #		[default_hotkey]
            #		    key=
            [command]
                [modify_unit]
                    [filter]
                        side=3
                        x,y=$x1,$y1
                    [/filter]
                    side=4
                [/modify_unit]
            [/command]
        [/set_menu_item]
        [set_menu_item]
            id=crawl_ai_off
            description=_"Take control of unit"
            image=icons/icon-ai.png~CROP(31,26,42,42)~SCALE(16,16)
            [show_if]
                [have_unit]
                    side=4
                    canrecruit=no
                    x,y=$x1,$y1
                [/have_unit]
            [/show_if]
            [command]
                [modify_unit]
                    [filter]
                        side=4
                        x,y=$x1,$y1
                    [/filter]
                    side=3
                [/modify_unit]
            [/command]
        [/set_menu_item]
        {CLEAR_VARIABLE tower_leader}
        #        [endlevel]
        #            {CONTINUE}
        #        [/endlevel]
    [/event]

    [event]
        name=new turn
        first_time_only=no
        [if]
            [have_unit]
                x,y=10,33
            [/have_unit]
            [else]
                [if]
                    [variable]
                        name=tower_team_index
                        less_than=$tower_team.length
                    [/variable]
                    [then]
                        [unstore_unit]
                            variable=tower_team[$tower_team_index]
                            x,y=10,33
                        [/unstore_unit]
                        [set_variable]
                            name=tower_team_index
                            add=1
                        [/set_variable]
                    [/then]
                    [else]
                        {CLEAR_VARIABLE tower_team}
                    [/else]
                [/if]
            [/else]
        [/if]
        [if]
            [have_unit]
                x,y=12,33
            [/have_unit]
            [else]
                [if]
                    [variable]
                        name=tower_team_index
                        less_than=$tower_team.length
                    [/variable]
                    [then]
                        [unstore_unit]
                            variable=tower_team[$tower_team_index]
                            x,y=12,33
                        [/unstore_unit]
                        [set_variable]
                            name=tower_team_index
                            add=1
                        [/set_variable]
                    [/then]
                    [else]
                        {CLEAR_VARIABLE tower_team}
                    [/else]
                [/if]
            [/else]
        [/if]
    [/event]

    [event]
        name=attack
        [filter]
            side=1
        [/filter]
        [message]
            speaker=unit
            message=_"Ha!  Remember us?  Thought you'd wiped us all out, I'll bet.  Well no!  We get one more crack at yah!"
        [/message]
    [/event]

    [event]
        name=die
        first_time_only=no
        [filter]
            side=1
        [/filter]
        [if]
            [have_unit]
                side=1
                count=1-9
            [/have_unit]
            [else]
                [terrain]
                    terrain=Rr
                    x=28,31
                    y=31,30
                [/terrain]
            [/else]
        [/if]
    [/event]

    [event]
        name=enter_hex
        [filter]
            side=3
            x,y=35-41,28
        [/filter]
        [allow_undo][/allow_undo]
        [set_variable]
            name=side2_on
            value=yes
        [/set_variable]
        [unit]
            side=2
            type=Draug
            x,y=20,6
        [/unit]
        [unit]
            side=2
            type=Revenant
            x,y=17,10
        [/unit]
        [unit]
            side=2
            type=Revenant
            x,y=32,5
        [/unit]
        [unit]
            side=2
            type=Skeleton
            x,y=29,12
        [/unit]
        [unit]
            side=2
            type=Deathblade
            x,y=31,13
        [/unit]
        [unit]
            side=2
            type=Skeleton
            x,y=33,18
        [/unit]
    [/event]

    [event]
        name=die
        first_time_only=no
        [filter]
            side=2
        [/filter]
        [filter_condition]
            [variable]
                name=side2_on
                equals=yes
            [/variable]
        [/filter_condition]
        [set_variable]
            name=posX
            rand=15,17,23,25
        [/set_variable]
        [set_variable]
            name=spawntype
            rand=Skeleton,Skeleton Archer,Revenant,Bone Shooter,Skeleton,Skeleton Archer,Draug,Deathblade
        [/set_variable]
        [unit]
            side=2
            type=$spawntype
            x,y=$posX|,1
        [/unit]
        {CLEAR_VARIABLE spawntype}
        {CLEAR_VARIABLE posX}
    [/event]

    [event]
        name=moveto
        [filter]
            side=3
            x,y=41,1
        [/filter]
        [message]
            speaker=unit
            message=_"This is the way up!"
        [/message]
        [endlevel]
            {CONTINUE}
        [/endlevel]
    [/event]

    [event]
        name=moveto
        [filter]
            side=3
            x,y=40,1
        [/filter]
        [message]
            speaker=unit
            message=_"I think this is the way up, but I can't get this gate open!"
        [/message]
        [unit]
            type=Zombie Dragon
            side=2
            x,y=10,7
            id=ZDragon
        [/unit]
        [message]
            speaker=ZDragon
            message="<i>Rhassssp</i>"
        [/message]
        [message]
            speaker=Bresda
            message=_"I'm getting really tired of seeing that thing!"
        [/message]
        [message]
            speaker=Dardrus
            message=_"How do you know it's the same one?"
        [/message]
        [message]
            speaker=Bresda
            message=_"That does not matter!"
        [/message]
    [/event]

    [event]
        name=die
        [filter]
            id=ZDragon
        [/filter]
        [terrain]
            terrain=Rrc
            x,y=41,1
        [/terrain]
        [redraw][/redraw]
        [message]
            side=3
            message=_"That seems to have done the trick!  The gate opened!"
        [/message]
        [message]
            speaker=Bresda
            message=_"Let's move on then."
        [/message]
    [/event]

    [event]
        name=moveto
        [filter]
            side=3
            [filter_location]
                terrain=Brym
            [/filter_location]
        [/filter]
        [message]
            speaker=unit
            message=_"This fountain is so refreshing...  I'd like to stay here, to wash in its cool water."
        [/message]
    [/event]

    [event]
        name=side 3 turn
        first_time_only=no
        [filter_condition]
            [have_unit]
                side=3
                [filter_location]
                    terrain=Brym
                [/filter_location]
            [/have_unit]
        [/filter_condition]
        [store_unit]
            [filter]
                side=3
                [filter_location]
                    terrain=Brym
                [/filter_location]
            [/filter]
            variable=healed_unit
            kill=no
        [/store_unit]
        {FOREACH healed_unit hui}
            [set_variable]
                name=healed_unit[$hui].hitpoints
                add=8
            [/set_variable]
            [set_variable]
                name=healed_unit[$hui].status.poisoned
                value=no
            [/set_variable]
            [unstore_unit]
                variable=healed_unit[$hui]
                find_vacant=no
                text="8"
                {COLOR_HEAL}
            [/unstore_unit]
        {NEXT hui}
        {CLEAR_VARIABLE healed_unit}
    [/event]

    [event]
        name=enter_hex
        [filter]
            side=3
            x,y=8-14,24
        [/filter]
        [allow_undo][/allow_undo]
        [unit]
            side=2
            type=Seth
            id=Seth
            name="Seth"
            x,y=12,18
        [/unit]
        [unit]
            side=2
            type=Mummy Unbound
            x,y=8,16
            facing=se
        [/unit]
        [unit]
            side=2
            type=Mummy Unbound
            x,y=16,16
            facing=sw
        [/unit]
        [unit]
            side=2
            type=Mummy Unbound
            x,y=9,19
            facing=se
        [/unit]
        [unit]
            side=2
            type=Tomb Mummy
            x,y=15,19
            facing=sw
        [/unit]
        [remove_shroud]
            side=3
            x,y=9-15,17-25
        [/remove_shroud]
        [message]
            speaker=Seth
            message=_"So...  We have visitors..."
        [/message]
        [message]
            speaker=Dardrus
            message=_"Who are you?"
        [/message]
        [message]
            speaker=Seth
            message=_"You may call me Seth, and I am the builder of this tower."
        [/message]
        [message]
            speaker=Bresda
            message=_"Then you are <i>evil</i>, and we will destroy you!"
        [/message]
        [message]
            speaker=Seth
            message=_"Such spirit!  But I did not build this tower to please you.  I've built it to filter out the dross of this world, and recover what I can of the scattered spirit."
        [/message]
        [message]
            speaker=Seth
            message=_"But please, do explore my handywork.  Your only chance of stopping this lies at the top of tower..."
        [/message]
        [message]
            speaker=Dardrus
            message=_"Why would you inform us of that?"
        [/message]
        [music]
            name=New_Wesnoth_Battle_Music.ogg
            immediate=yes
            append=yes
        [/music]
        [message]
            speaker=Seth
            message=_"I have my reasons..."
        [/message]
        {FLASH_BLUE (
            [kill]
                id=Seth
            [/kill]
            [terrain]
                terrain=Rr
                x=16,17
                y=24,24
            [/terrain]
        )}
        [message]
            speaker=Dardrus
            message=_"It's as if he wants us to reach the top..."
        [/message]
        [message]
            speaker=Bresda
            message=_"What else are we going to do though?  We must try bring this evil thing down!"
        [/message]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Dardrus, Bresda
        [/filter]
        [message]
            speaker=unit
            message= _ "Oh, what a world..."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]
[/scenario]
