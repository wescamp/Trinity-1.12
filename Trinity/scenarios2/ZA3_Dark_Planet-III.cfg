            name=One_Thousand_Suns.ogg
            append=no
            immediate=yes
        [/music]
	[delay]
	time=200
	[/delay]
	[unit]
	side=1
	type=Trinity Avatar
#	type=Sergeant
	x,y=12,8
	id=Avatar
	name="The Destroyer"
	animate=yes
	[/unit]		
	[delay]
	time=200
	[/delay]
