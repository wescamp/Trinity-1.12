#textdomain wesnoth-Trinity


[scenario]
    id="Dark_Planet_3"
    name= _ "Dark Planet (III) - Interlude "
    map_data="{~add-ons/Trinity/maps/Dark_Planet_Lower_Seth_small.map}"
    next_scenario=Dark_Planet_3b
    victory_when_enemies_defeated=no
    turns=-1
#    {TURNS 85 70 60}

    [music]
        name="underground.ogg"
    [/music]

#    {BMR_STORE_SIDE 1}
#    {BMR_STORE_SIDE 3}
#    {BMR_RESTORE_SIDE 1}
#    {BMR_RESTORE_SIDE 3}
    {UNDERGROUND}

    [story]
        [part]
            story= _ "The silence in the ancient stone halls after Prince Haldrad's forces had withdrawn from Seth's lair lasted but a few minutes.  Then a frustrated groan floated out over the main hall..."
            [background_layer]
                image="story/Trinity_cave2.jpg"
		scale_horizontally=yes
            [/background_layer]
        [/part]
    [/story]

    ###############################################
    # Sides
    ###############################################
    [side]
        type=Seth_defeated
        id=Seth
        name= _ "Seth"
        side=1
        canrecruit=yes
        fog=no
	controller=ai
        shroud=yes
        scroll_to_leader=no
        recruit=""
        team_name=Evil
    [/side]

    [side]
        type=Lunar Mantis
        id=Echidna
        name= _ "Echidna"
        side=2
        canrecruit=yes
        controller=ai
        fog=no
        shroud=no
        recruit=""
        team_name=Evil
    [/side]

    [side]
        type=Spearman
        id=Fooby
        name= _ "Fooby"
        side=3
        canrecruit=yes
        controller=human
        fog=no
        shroud=no
        recruit=""
        team_name=Humans
    [/side]

    [event]
        name=prestart
